<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timeline</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/x-icon" href="images/logo-transparent.png"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<script type="text/javascript" src="script.js"></script>

<body>
    <div id="viewport" style="background-color: rgb(255, 255, 255);">
        <div id="age_prehistoric" class="row" style="margin: auto; background-color: aliceblue;">

            <div class="d-flex justify-content-start" style="background-color: rgb(41, 224, 24)">
            </div>

            <div class="d-flex justify-content-start" style="height:1000px">

                <div class="d-flex justify-content-end" style="position:relative; top:100px; width:300px; border-top: black 2px solid;">
                    <div style="position:relative; top:-11px; right:-10px; height:20px; width:20px; border-radius:50%; background-color: black">
                        <h3 style="position:relative; left:20px; width:200px;background-color: rgb(142, 153, 247)">Hello :)</h3>
                    </div>
                </div>
            </div>
        </div>

        <div id="age_0" class="row" style="margin: auto; background-color: rgb(162, 199, 231);">

            <div class="d-flex justify-content-start" style="background-color: rgb(41, 224, 24)">
                <div class="d-flex flex-column century-scale">
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                </div>
            </div>

            <div style="height:1000px">
                <div class="d-flex justify-content-end" style="position:absolute; top:1000px; width:150px; border-top: 2px solid darkred;">
                    <div style="position:relative; top:-51px; height:100px; width:100px; border-radius:50%; background-color: darkred">
                        <h3 style="position:relative; left:100px; top:28px; min-width: max-content; padding-left: 5px;">Major event here</h3>
                    </div>
                </div>

                <div class="d-flex justify-content-end" style="position:absolute; top:1100px; width:300px; border-top: black 2px solid;">
                    <div style="position:relative; top:-31px; height:60px; width:60px; border-radius:50%; background-color: black">
                        <h4 style="position:relative; left:60px; top:13px; min-width: max-content; padding-left: 5px;">Significant event name here</h4>
                    </div>
                </div>

                <div class="d-flex justify-content-end" style="position:absolute; top:1200px; width:300px; border-top: black 2px solid;">
                    <div style="position:relative; top:-11px; height:20px; width:20px; border-radius:50%; background-color: black">
                        <h5 style="position:relative; left:20px; top:-4px; min-width: max-content; padding-left: 5px;">Minor event name here</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
