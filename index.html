<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timeline</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/x-icon" href="images/logo-transparent.png"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<script type="text/javascript" src="script.js"></script>

<body>
    <div id="viewport" style="background-color: white;">

        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modalTitle">Modal title</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span id="close-button" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        ...
                    </div>
                </div>
            </div>
        </div>

        <div id="agePrehistoric" class="row" style="margin: auto; background-color: rgb(15, 15, 15);">

            <div class="d-flex justify-content-start">
            </div>

            <div class="d-flex justify-content-start" style="height:1000px">


            </div>
        </div>

        <div id="age0" class="row" style="margin: auto; background-color: rgb(53, 50, 37);">

            <div class="d-flex justify-content-start">
                <div class="d-flex flex-column century-scale">
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                    <div class="p-2 century-marker-dark"></div>
                    <div class="p-2 century-marker-light"></div>
                </div>
            </div>

            <div style="height:1000px">
                <div id="MAJOR_EVENT_ONE" class="d-flex justify-content-end box-major-event" data-toggle="modal"
                    data-target="#exampleModal" style="border-top: 2px solid goldenrod;">
                    <div class="icon-major-event" style="background-color: goldenrod">
                        <h3 style="color:goldenrod">MAJOR_EVENT_ONE »</h3>
                    </div>
                    <script>
                        document.getElementById("MAJOR_EVENT_ONE").onclick = () => {
                            document.getElementById('modalTitle').innerHTML = "MAJOR_EVENT_ONE"
                            document.getElementById('modal-body').innerHTML = "MAJOR_EVENT_ONE"
                        }
                    </script>
                </div>

                <div id="SIGNIFICANT_EVENT_ONE" class="d-flex justify-content-end box-medium-event" data-toggle="modal"
                    data-target="#exampleModal" style="border-top: 2px solid yellow;">
                    <div class="icon-medium-event" style="background-color: yellow">
                        <h4 style="color:yellow">SIGNIFICANT_EVENT_ONE »</h4>
                    </div>
                    <script>
                        document.getElementById("SIGNIFICANT_EVENT_ONE").onclick = () => {
                            document.getElementById('modalTitle').innerHTML = "SIGNIFICANT_EVENT_ONE"
                            document.getElementById('modal-body').innerHTML = "SIGNIFICANT_EVENT_ONE"
                        }
                    </script>
                </div>

                <div id="MINOR_EVENT_ONE" class="d-flex justify-content-end box-minor-event" data-toggle="modal"
                    data-target="#exampleModal" style="border-top: lime 2px solid;">
                    <div class="icon-minor-event" style="background-color: lime">
                        <h5 style="color:lime">MINOR_EVENT_ONE »</h5>
                    </div>
                    <script>
                        document.getElementById("MINOR_EVENT_ONE").onclick = () => {
                            document.getElementById('modalTitle').innerHTML = "MINOR_EVENT_ONE"
                            document.getElementById('modal-body').innerHTML = "MINOR_EVENT_ONE"
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
